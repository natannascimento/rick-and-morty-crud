<mat-card class="page">
  <div class="header">
    <h1>Rick & Morty Characters</h1>
  </div>

  <div class="search-section">
    <mat-form-field appearance="outline" class="search">
      <mat-label>Search by name</mat-label>
      <input matInput (input)="search($event)" placeholder="e.g.: Rick">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    
    <button mat-raised-button color="primary" (click)="new()" class="new-button">
      <mat-icon>add</mat-icon> New Character
    </button>
  </div>

  <mat-progress-bar *ngIf="vm.loading()" mode="indeterminate"></mat-progress-bar>

  <table mat-table [dataSource]="filtered()" class="mat-elevation-z2">
    <ng-container matColumnDef="thumb">
  <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let p">
        <img [src]="p.image" width="48" height="48" alt="thumb" class="thumb">
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let p" (click)="viewDetail(p.id)" style="cursor:pointer;">
        <span [innerHTML]="(p.name)"></span>
    <span *ngIf="p._local" class="badge">local</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="species">
  <th mat-header-cell *matHeaderCellDef> Species </th>
      <td mat-cell *matCellDef="let p">{{ p.species }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
  <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let p">{{ p.status | statusFormat }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let p">
        <button mat-icon-button (click)="view(p.id)" aria-label="view">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button (click)="edit(p.id)" aria-label="edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(p.id)" aria-label="delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="vm.total()"
    [pageIndex]="vm.page() - 1"
    [pageSize]="20"
    [pageSizeOptions]="[10,20,50]"
    (page)="onPage($event)">
  </mat-paginator>
</mat-card>
