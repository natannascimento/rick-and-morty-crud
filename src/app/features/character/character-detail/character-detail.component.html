<mat-card *ngIf="character() as char" class="character-detail">
  <mat-card-header>
    <div mat-card-avatar>
      <img
        [src]="char.image"
        [alt]="char.name"
        style="width: 48px; height: 48px; border-radius: 50%"
      />
    </div>
    <mat-card-title>{{ char.name }}</mat-card-title>
    <mat-card-subtitle
      >{{ char.species }} | {{ char.status }}</mat-card-subtitle
    >
  </mat-card-header>
  <img mat-card-image [src]="char.image" [alt]="char.name" />
  <mat-card-content>
    <div class="info-grid">
      <div>
        <p>Status: {{ char.status }}</p>

        <p>GÃªnero: {{ char.gender }}</p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
